version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - env | grep -e NODE_ENV -e NEXT_ >> .env.production
        - yarn build
        - cp -r .next/static .next/standalone/.next/
        - cp -r public .next/standalone/
  artifacts:
    baseDirectory: .next/standalone
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
